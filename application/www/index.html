<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="andy">
    <ion-side-menus>
      <!-- center content -->
      <ion-side-menu-content>
        <ion-header-bar>
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          <h1 class="title">Andy</h1>
        </ion-header-bar>
        <ion-content>
        </ion-content>
      </ion-side-menu-content>
      <!-- side menu -->
      <ion-side-menu side="left">
        <ion-content>
          <div class="item item-thumbnail-left">
            <img src="img/profile_pierre.png" alt="Your profile picture">
            <h1>Pierre</h1>
            <p>London</p>
            <button class="button button-light">Settings</button>
          </div>
          <ion-list>
            <ion-item>
              <a href="#/my-accout">My Account</a>
            </ion-item>
            <ion-item>
              <a href="#/my-cards">My Cards</a>
            </ion-item>
            <ion-item>
              <a href="#/about-andy">About Andy</a>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item>
              <a href="#/improve-andy">Help us improve Andy!</a>
            </ion-item>
            <ion-item>
              <a href="#/terms-of-service">Terms of Service</a>
            </ion-item>
            <ion-item>
              <a href="#/privacy-policy">
                Privacy Policy
              </a>
            </ion-item>
            <ion-item>
              <a href="#/contact">
                Contact Us
              </a>
            </ion-item>
          </ion-list>
          <div class="bar bar-footer">
            <p>Proudly powered by <img src="img/mountain.png" alt="Mountain"></p>
          </div>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
