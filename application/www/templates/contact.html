<ion-view title="Contact Us">
  <ion-content>
    <p class="padding">We welcome your feeback!</p>
    <form class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Your Name</span>
        <input type="text" placeholder="Aaron Faber">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Your Email</span>
        <input type="text" placeholder="aaron@gmail.com">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Your feedback</span>
        <textarea name="feedback"></textarea>
      </label>
      <input type="submit" value="Send" class="button button-block button-positive">
    </form>
  </ion-content>
</ion-view>
